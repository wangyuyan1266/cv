<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>HTML Inputs Test:</h1>
  <hr size='3' noshade>
  <br>

  <form action="index.html" method="post">
    <label>BUTTON:</label>
    <input class="favorite styled" type="button" value="Add to favorites"><br>
    <br>

    <label>CHECK BOX:</label>
    <fieldset>
      <legend>Choose your monster's features:</legend>
      <div>
        <input type="checkbox" id="scales" name="scales" checked>
        <label for="scales">Scales</label>
      </div>
      <div>
        <input type="checkbox" id="horns" name="horns">
        <label for="horns">Horns</label>
      </div>
    </fieldset>
    <br>

    <label>COLOR:</label>
    <input type="color" name="" value=""><br>
    <br>

    <label>DATE:</label>
    <input type="date" name="" value=""><br>
    <br>

    <label>DATETIME-LOCAL:</label>
    <input type="datetime-local" name="" value=""><br>
    <br>

    <label>EMAIL:</label>
    <input type="email" name="" value=""><br>
    <br>

    <label>FILE:</label>
    <input type="file" name="" value=""><br>
    <br>

    <label>HIDDEN:</label>
    <div>
      <label for="title">Post title:</label>
      <input type="text" id="title" name="title" value="My excellent blog post">
    </div>
    <div>
      <label for="content">Post content:</label><br>
      <textarea id="content" name="content" cols="60" rows="5">
      This is the content of my excellent blog post. I hope you enjoy it!
    </textarea>
    </div>
    <div>
      <button type="submit">Update post</button>
    </div>
    <input type="hidden" id="postId" name="postId" value="wangyuyan is a beauty">
    <br>
    <br>


    <label>IMAGE:</label>
    <input type="image" id="image" alt="Login" src=".png"><br>
    <br>

    <label>CHECK BOX:</label>
    <input type="password" name="" value=""><br>
    <br>
    <label>CHECK BOX:</label>
    <input type="radio" name="" value=""><br>
    <br>
    <label>CHECK BOX:</label>
    <input type="range" name="" value=""><br>
    <br>
    <label>CHECK BOX:</label>
    <input type="reset" name="" value=""><br>
    <br>
    <label>CHECK BOX:</label>
    <input type="search" name="" value=""><br>
    <br>
    <label>CHECK BOX:</label>
    <input type="submit" name="" value=""><br>

  </form>
</body>

</html>
